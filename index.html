<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moxwell - Smart Insurance. Real Impact.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    .brand-name {
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: #111111;
      margin: 0;
    }

    h2 {
      font-weight: 400;
      font-size: 1.5em;
      margin-top: 10px;
      color: #333333;
    }

    p {
      font-size: 1.1em;
      max-width: 700px;
      line-height: 1.6;
      margin-top: 20px;
      color: #444444;
    }

    .cta {
      margin-top: 30px;
      background: #111111;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .cta:hover {
      background: #333333;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555555;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Moxwell Logo" class="logo" />
  <h1 class="brand-name">MOXWELL</h1>
