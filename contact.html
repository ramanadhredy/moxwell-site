<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us – Moxwell</title>
  <meta name="description" content="Tell us about your goals and see how Moxwell’s Claims AI and CX AI can help you move faster with real impact." />

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink: #0f1720;
      --muted: #5b6576;
      --accent: #ff6600;
      --ring: rgba(255,102,0,.28);
      --bg-a: #0f2027;
      --bg-b: #203a43;
      --bg-c: #2c5364;
      --surface: rgba(255,255,255,.08);
      --card: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.18);
      --shadow: 0 20px 60px rgba(0,0,0,.22);
      --radius: 18px;
      --radius-sm: 12px;
      --container: min(1000px, 92vw);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e9eef2;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, var(--bg-a), var(--bg-b), var(--bg-c));
      background-attachment: fixed;
    }

    /* Top bar */
    .nav{
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(15, 32, 39, .64);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .nav .wrap{
      width: var(--container);
      margin: 0 auto;
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 6px;
    }
    .brand{ display:flex; align-items:center; gap:.6rem; font-weight:700; letter-spacing:.5px; }
    .brand img{ width:28px; height:28px; filter: drop-shadow(0 2px 6px rgba(0,0,0,.3)); }
    .nav a{ color:#fff; text-decoration:none; font-weight:600; opacity:.95; }
    .nav a:hover{ opacity:1; }

    /* Hero */
    .hero{
      text-align:center;
      padding: clamp(56px, 10vw, 92px) 16px 28px;
    }
    .hero h1{
      margin: 0 0 10px;
      font-size: clamp(1.8rem, 4.2vw, 2.6rem);
      letter-spacing: .2px;
    }
    .hero p{
      margin: 0;
      color: #c9d3dd;
      max-width: 720px;
      margin-inline: auto;
    }

    /* Card */
    .card{
      width: var(--container);
      margin: 24px auto 72px;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.08));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      backdrop-filter: blur(14px);
      padding: clamp(18px, 3vw, 28px);
    }

    .legend{
      display:flex; align-items:center; gap:10px;
      font-weight:700; font-size:1.05rem; color:#fff;
      margin-bottom: 18px;
    }
    .legend::before{
      content:""; width:46px; height:4px; border-radius:4px; background: var(--accent);
      box-shadow: 0 6px 18px rgba(255,102,0,.35);
    }

    form{ display:grid; gap:22px; }

    .grid{
      display:grid; gap:22px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Floating labels */
    .field{ position: relative; }
    .field input,
    .field select,
    .field textarea{
      width:100%;
      padding: 18px 14px 14px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:#fff; font: inherit;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease, transform .02s ease;
    }
    .field textarea{ min-height: 124px; resize: vertical; }
    .field input::placeholder,
    .field textarea::placeholder{ color: transparent; }

    .field label{
      position:absolute; left:12px; top:14px;
      font-size:.95rem; color:#cfd7df;
      background: transparent; padding:0 6px;
      pointer-events:none; transform-origin:left top;
      transition: transform .15s ease, color .15s ease, top .15s ease, background .15s ease;
    }

    .field input:focus,
    .field select:focus,
    .field textarea:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(255,255,255,.10);
    }

    .field input:not(:placeholder-shown) + label,
    .field textarea:not(:placeholder-shown) + label,
    .field select:focus + label,
    .field input:focus + label,
    .field textarea:focus + label{
      top: -9px;
      transform: scale(.85) translateY(-2px);
      background: rgba(15, 32, 39, .75);
      backdrop-filter: blur(6px);
      border-radius: 6px;
      color: #fff;
    }

    /* --- NEW: keep labels floated on selects & filled fields --- */
    .field select + label{
      top: -9px;
      transform: scale(.85) translateY(-2px);
      background: rgba(15, 32, 39, .75);
      backdrop-filter: blur(6px);
      border-radius: 6px;
      color: #fff;
    }
    .field.filled label{
      top: -9px;
      transform: scale(.85) translateY(-2px);
      background: rgba(15, 32, 39, .75);
      border-radius: 6px;
      color: #fff;
    }
    /* ---------------------------------------------------------- */

    /* Helpers */
    .muted{ color:#c9d3dd; font-size:.9rem; }
    .stack-compact{ display:grid; gap: 14px; }

    /* Actions */
    .actions{ display:flex; align-items:center; gap:14px; justify-content:center; }
    .btn{
      background: var(--accent);
      color:#fff; font-weight:700; border:0;
      padding: 14px 26px; border-radius: 12px; cursor:pointer;
      box-shadow: 0 14px 28px rgba(255,102,0,.25);
    }
    .btn:hover{ filter: brightness(.98); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }

    /* Consent row */
    .consent{
      display:flex; gap:10px; align-items:flex-start; color:#e6edf3;
      font-size:.92rem;
    }
    .consent input{ margin-top: 3px; }

    /* Toast */
    .toast{
      display:none;
      width: var(--container);
      margin: 12px auto 0;
      background: rgba(34,197,94,.18);
      border: 1px solid rgba(34,197,94,.35);
      color:#eaffef; padding:12px 14px;
      border-radius: 12px; font-weight:600;
      backdrop-filter: blur(10px);
    }
    .toast.show{ display:block; }

    footer{
      color:#c9d3dd; opacity:.85; text-align:center; padding: 28px 12px 40px;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="nav">
    <div class="wrap">
      <a class="brand" href="index.html">
        <img src="logo.png" alt="Moxwell logo" />
        <span>MOXWELL</span>
      </a>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

  <!-- Header -->
  <header class="hero">
    <h1>Contact Us</h1>
    <p>Tell us a bit about your needs and we’ll show how Moxwell can help.</p>
  </header>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">
    Thanks — your message has been received. We’ll get back to you shortly.
  </div>

  <!-- Card -->
  <main class="card" role="main">
    <div class="legend">Your Details</div>

    <!-- Replace action with your Formspree endpoint -->
    <form id="contactForm" action="https://formspree.io/f/mwpnrodp" method="post" novalidate>
      <input type="hidden" name="_subject" value="New message from Moxwell Contact Form" />
      <!-- Optional: redirect after submit -->
      <!-- <input type="hidden" name="_redirect" value="https://moxwell.ca/thank-you.html" /> -->

      <!-- Name + Company -->
      <div class="grid">
        <div class="field">
          <input id="first" name="first" type="text" placeholder=" " required />
          <label for="first">First name *</label>
        </div>
        <div class="field">
          <input id="last" name="last" type="text" placeholder=" " />
          <label for="last">Last name</label>
        </div>
      </div>

      <div class="grid">
        <div class="field">
          <input id="email" name="email" type="email" placeholder=" " required />
          <label for="email">Work email *</label>
        </div>
        <div class="field">
          <input id="company" name="company" type="text" placeholder=" " />
          <label for="company">Company</label>
        </div>
      </div>

      <!-- Role, Country, Phone -->
      <div class="grid">
        <div class="field">
          <input id="role" name="role" type="text" placeholder=" " />
          <label for="role">Role / Title</label>
        </div>
        <div class="field">
          <select id="country" name="country" aria-label="Country">
            <option value="" selected disabled>Choose your country</option>
            <option>Canada</option><option>United States</option>
            <option>United Kingdom</option><option>Germany</option>
            <option>India</option><option>Australia</option>
            <option>Other</option>
          </select>
          <label for="country">Country</label>
        </div>
      </div>

      <div class="grid">
        <div class="field">
          <input id="phone" name="phone" type="tel" inputmode="tel" placeholder=" " />
          <label for="phone">Phone (optional)</label>
        </div>
        <div class="field">
          <select id="interest" name="interest" aria-label="Area of interest">
            <option value="" selected disabled>Select an option</option>
            <option>Claims AI Assistant</option>
            <option>CX AI Transparency</option>
            <option>Both</option>
            <option>Other / Not sure</option>
          </select>
          <label for="interest">I’m interested in</label>
        </div>
      </div>

      <!-- Timeline / Budget -->
      <div class="grid">
        <div class="field">
          <select id="timeline" name="timeline" aria-label="Timeline">
            <option value="" selected disabled>Choose timeline</option>
            <option>ASAP</option><option>1–3 months</option>
            <option>3–6 months</option><option>6+ months</option>
            <option>Exploring</option>
          </select>
          <label for="timeline">Timeline</label>
        </div>
        <div class="field">
          <select id="budget" name="budget" aria-label="Budget">
            <option value="" selected disabled>Select range</option>
            <option>Under $25k</option><option>$25k–$50k</option>
            <option>$50k–$100k</option><option>$100k+</option>
            <option>Undisclosed</option>
          </select>
          <label for="budget">Budget (optional)</label>
        </div>
      </div>

      <!-- Referral -->
      <div class="field">
        <select id="source" name="source" aria-label="How did you hear about us">
          <option value="" selected disabled>Select one</option>
          <option>Referral</option><option>LinkedIn</option>
          <option>InsurPitch Toronto</option><option>Search</option>
          <option>Conference / Event</option><option>Other</option>
        </select>
        <label for="source">How did you hear about us?</label>
      </div>

      <!-- Message -->
      <div class="field">
        <textarea id="message" name="message" placeholder=" " required></textarea>
        <label for="message">How can we help? *</label>
      </div>

      <!-- Consent -->
      <div class="consent">
        <input id="consent" name="consent" type="checkbox" required />
        <label for="consent">I agree to be contacted about my inquiry and understand my data will be handled in accordance with Moxwell’s privacy practices.</label>
      </div>

      <!-- Optional marketing opt-in -->
      <div class="consent">
        <input id="optin" name="optin" type="checkbox" />
        <label for="optin" class="muted">Send me occasional product updates and insights. You can unsubscribe at any time.</label>
      </div>

      <div class="actions">
        <button class="btn" type="submit">Send Message</button>
      </div>
    </form>
  </main>

  <footer>© 2025 Moxwell. Built with innovation in Canada.</footer>

  <script>
    // Keep labels floated when fields have values (on load & change)
    const allFields = document.querySelectorAll('.field input, .field textarea, .field select');
    function updateFilled(el){ el.closest('.field')?.classList.toggle('filled', !!el.value.trim()); }
    allFields.forEach(el => {
      updateFilled(el);
      el.addEventListener('change', () => updateFilled(el));
      el.addEventListener('input',  () => updateFilled(el));
    });

    // Submit via Formspree with a toast (AJAX)
    const form  = document.getElementById('contactForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // we do AJAX so we can show the toast
      if(!form.checkValidity()){ form.reportValidity(); return; }

      const endpoint = form.getAttribute('action'); // your Formspree URL
      const data = new FormData(form);

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          toast.classList.add('show');
          form.reset();
          allFields.forEach(updateFilled);
          window.scrollTo({ top: 0, behavior: 'smooth' });
          setTimeout(() => toast.classList.remove('show'), 6000);
        } else {
          alert('Sorry, something went wrong sending your message.');
        }
      } catch (err) {
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
